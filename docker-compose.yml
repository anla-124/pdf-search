services:
  # Main PDF Search Application
  pdf-search:
    container_name: pdf-search-app
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./credentials:/app/credentials:ro
      - cron-logs:/var/log
    # No dependencies - using hosted Supabase and Qdrant
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

