services:
  # Main PDF Search Application
  pdf-search:
    container_name: pdf-search-app
    env_file:
      - .env.local
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
        - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
        - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
        - GOOGLE_CLOUD_PROJECT_ID=${GOOGLE_CLOUD_PROJECT_ID}
        - GOOGLE_CLOUD_LOCATION=${GOOGLE_CLOUD_LOCATION}
        - GOOGLE_CLOUD_PROCESSOR_ID=${GOOGLE_CLOUD_PROCESSOR_ID}
        - GOOGLE_CLOUD_OCR_PROCESSOR_ID=${GOOGLE_CLOUD_OCR_PROCESSOR_ID}
        - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
        - QDRANT_URL=${QDRANT_URL}
        - QDRANT_API_KEY=${QDRANT_API_KEY}
        - QDRANT_COLLECTION_NAME=${QDRANT_COLLECTION_NAME}
        - CRON_SECRET=${CRON_SECRET}
        - NEXT_PUBLIC_DRAFTABLE_ACCOUNT_ID=${NEXT_PUBLIC_DRAFTABLE_ACCOUNT_ID}
        - DRAFTABLE_AUTH_TOKEN=${DRAFTABLE_AUTH_TOKEN}
        - NEXT_PUBLIC_DRAFTABLE_API_URL=${NEXT_PUBLIC_DRAFTABLE_API_URL}
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    volumes:
      - ./credentials:/app/credentials:ro
      - cron-logs:/var/log
    # No dependencies - using hosted Supabase and Qdrant
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

